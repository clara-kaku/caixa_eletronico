<div class="container-fluid div-content">
    <div class="card mx-auto">
        <div class="card-body">
            <h5 class="card-title">Dep√≥sito</h5>
            <form name="frmDp">
                <p>
                    <input class="form-control" type="text" name="vlrDeposito" placeholder="Digite o valor" ng-model="vlrDeposito" required>
                    <span ng-show="frmDp.vlrDeposito.$touched && frmDp.vlrDeposito.$invalid" class="text-danger">Por favor, informe um valor.</span>

            </form>
            <p>{{mensagem}}</p>
        </div>
    </div>
</div>
